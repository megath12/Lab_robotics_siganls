    <br>

    <div>
        <br>
        <div class="row">
            <div class="contacto col-lg=5 col-md-5 col-sm-12">
                <h3><b><i class="fa-solid fa-envelope"></i> Escríbenos</b></h3><br>
                <p> ¿Tienes alguna consulta, pregunta o sugerencia?</p>
                <p>Llena el formulario </p>
                <p>¡Pronto nos pondremos en contacto contigo!</p><br>
                <br>
            </div>
            
            <div class="formu col-lg=7 col-md-7 col-sm-12">
                <form
                action="https://formspree.io/f/mgebrzwb"
                method="POST"
                >
                <label for="text"><b>Nombre</b></label><br>
                <input type="text" name="text" minlength="3" required>    
                <br><br>

                <label for="email"><b>E-mail</b></label><br>
                <input type="email" name="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>      
                <br><br>

                <label for="message"><b>Mensaje</b></label><br>
                <textarea name="message" minlength="10" required></textarea> 
                <br><br>

                <button type="submit" class="boton">Enviar</button>
                </form>
            </div>
            
        </div>
        <br><hr><br>

        <div class="row ubicacion">
            <div id="map" class="mapa col-lg=7 col-md-7 col-sm-12">
            </div>
            <div class="direccion col-lg=5 col-md-5 col-sm-12">
                <br><br>
                <h3 ><b><i class="fa-solid fa-location-dot"></i> Ubicación </b></h3>

                <p>Gustavo A. Madero, 07340</p>
                <p>Ciudad de México, CDMX</p><br>
            </div>
